<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/c2f20eedaa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Day9</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <img src="airpods.png" alt="airpod" />
        <h3>Apple AirPods</h3>
        <div class="description">
          Combine intelligent design with breakthrough technoloy and crystal
          clear sound.
        </div>
        <div class="card__row">
          <div class="price">$159</div>
          <div class="review__column">
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <span class="count">16</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="top">
        <img src="bg.jpeg" alt="bg" />
      </div>
      <div class="bottom">
        <img src="images.jpeg" alt="profile" />
        <div class="name">Sunhwa Park</div>
        <div class="job">Idol</div>
        <div class="button__container">
          <button class="left-btn">Follow</button>
          <button class="right-btn">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
