<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Day12</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="header">
          <div class="header__top">
            <i class="fas fa-bars"></i>
            <span>Recipes</span>
            <i class="fas fa-search"></i>
          </div>
          <div class="header__title">
            <div>Popular Recipes</div>
            <div>View All</div>
          </div>
          <div class="header__main">
            <div class="item">Home Cooking</div>
            <div class="item">Pastry Recipes</div>
            <div class="item">For Babies</div>
            <div class="item">Smoothie Recipes</div>
          </div>
          <div class="header__title">
            Other Recipes
          </div>
          <div class="header__row">
            <div class="header__row-column">
              <div>Refreshments</div>
              <div>120 Recipes</div>
            </div>
            <div class="header__row-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="header__row">
            <div class="header__row-column">
              <div>Diet Dishes</div>
              <div>27 Recipes</div>
            </div>
            <div class="header__row-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="header__row">
            <div class="header__row-column">
              <div>Soup Recipes</div>
              <div>279 Recipes</div>
            </div>
            <div class="header__row-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="header__row">
            <div class="header__row-column">
              <div>Meat Dishes</div>
              <div>109 Recipes</div>
            </div>
            <div class="header__row-column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-pizza-slice"></i></li>
            <li class="tab-bar__tab"><i class="far fa-edit"></i></li>
            <li class="tab-bar__tab"><i class="far fa-sticky-note"></i></li>
          </ul>
        </nav>
      </div>
    </div>

</html>
