<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Day13</title>
  </head>
  <body>
    <div class="screen">
      <div class="bg">
        <div class="container">
          <div class="top">
            <div class="status-bar">
              <div class="status-bar__column">
                <span class="status-bar__clock">13:25</span>
              </div>
              <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
              </div>
            </div>
            <div class="header">
              <i class="fas fa-arrow-left"></i>
              <span>Profile</span>
              <i class="fas fa-vector-square"></i>
            </div>
          </div>

          <div class="content-container">
            <div class="profile">
              <div class="avatar"></div>
              <div class="name">
                Suzie Jones
              </div>
              <div class="location">
                London, England
              </div>
            </div>
            <div class="btn-container">
              <div class="follow">
                Follow
              </div>
              <div class="message">
                Message
              </div>
            </div>
            <div class="info-container">
              <div class="item">
                <div>140</div>
                <div>Followers</div>
              </div>
              <div class="item">
                <div>250</div>
                <div>Following</div>
              </div>
              <div class="item">
                <div>369</div>
                <div>Images</div>
              </div>
            </div>
          </div>

          <nav class="tab-bar">
            <ul class="tab-bar__list">
              <li class="tab-bar__tab"><i class="fas fa-user"></i></li>
              <li class="tab-bar__tab"><i class="fas fa-users"></i></li>
              <li class="tab-bar__tab"><i class="far fa-comment"></i></li>
              <li class="tab-bar__tab"><i class="fas fa-cog"></i></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
